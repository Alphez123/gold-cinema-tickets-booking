<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ticket - Gold Cinema</title>
  <link rel="stylesheet" href="other-movies.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="notification-float">
    <button id="persistentNotificationBtn" class="float-icon-btn" title="Notifications">
        <i class="fas fa-bell"></i>
        <span id="notificationCount" class="badge-float" style="display: none;">0</span>
    </button>
    
    <div id="notificationDropdown" class="dropdown-content">
        <p class="dropdown-header">Notifications</p>
        <div id="notificationList">
            <p class="empty-message">Loading notifications...</p>
        </div>
    </div>

    <div id="instantBookingWindow" class="instant-window">
        <p>Booking Confirmed! üéâ</p>
        <span id="instantBookingDetails"></span>
    </div>
</div>
  <canvas id="background"></canvas>
  
  <div class="container">
    <div class="booking-box">
      <a href="home-page.html" class="back-link">‚Üê Back to Home</a>
      <h2>Book Your Experience</h2>

      <form id="bookingForm">
        <!-- Select production type -->
        <label for="type">Choose Type</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="movie">Movie</option>
          <option value="play">Play</option>
          <option value="concert">Concert</option>
        </select>

        <!-- Select title -->
        <label for="title">Choose Title</label>
        <select id="title" name="title" required>
          <option value="">Select Title</option>
          <option value="black-panther">Black Panther</option>
          <option value="the-lion-king">The Lion King</option>
          <option value="avengers">Avengers</option>
          <option value="barbie">Barbie</option>
        </select>

        <!-- Date and Time -->
        <label for="date">Choose Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Choose Time</label>
        <select id="time" name="time" required>
          <option value="">Select Time</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
        </select>

        <!-- Seat selection -->
        <label>Select Your Seat</label>
        <div class="seat-map">
          <div class="seat-row">
            <button type="button" class="seat">A1</button>
            <button type="button" class="seat">A2</button>
            <button type="button" class="seat">A3</button>
            <button type="button" class="seat">A4</button>
          </div>
          <div class="seat-row">
            <button type="button" class="seat">B1</button>
            <button type="button" class="seat">B2</button>
            <button type="button" class="seat">B3</button>
            <button type="button" class="seat">B4</button>
          </div>
        </div>

        <!-- Confirm button -->
        <button type="submit" class="book-btn">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script>
    // --- Notification Helper Functions (REPLICATED FROM HOME PAGE) ---

    function getNotifications() {
        const storedNotifications = localStorage.getItem('userNotifications');
        return storedNotifications ? JSON.parse(storedNotifications) : [];
    }

    function saveNotifications(notifications) {
        localStorage.setItem('userNotifications', JSON.stringify(notifications));
    }

    function markNotificationAsRead(index) {
        const notifications = getNotifications();
        if (notifications[index]) {
            notifications[index].read = true;
            saveNotifications(notifications);
            renderNotifications(); 
        }
    }

    function renderNotifications() {
        const notifications = getNotifications();
        const listElement = document.getElementById('notificationList');
        const countElement = document.getElementById('notificationCount');
        
        listElement.innerHTML = '';
        let unreadCount = 0;
        
        if (notifications.length === 0) {
            listElement.innerHTML = '<p class="empty-message">No notifications.</p>';
        }
        
        notifications.forEach((notification, index) => {
            const item = document.createElement('div');
            item.className = notification.read ? 'notification-item-content read' : 'notification-item-content unread';
            item.dataset.index = index;
            
            if (!notification.read) {
                unreadCount++;
            }
            
            // Notification Message
            item.innerHTML = `<span class="notification-text">${notification.message}</span>`;
            
            // Button to Mark as Read/Archive
            const actionButton = document.createElement('button');
            actionButton.className = 'archive-btn';
            actionButton.textContent = notification.read ? 'READ' : 'Mark Read';
            
            if (notification.read) {
                 actionButton.disabled = true;
                 actionButton.classList.add('disabled');
            }
            
            // Add event listener to the button
            actionButton.addEventListener('click', (e) => {
                e.stopPropagation();
                markNotificationAsRead(index);
            });
            
            item.appendChild(actionButton);
            listElement.appendChild(item);
        });
        
        countElement.textContent = unreadCount;
        countElement.style.display = unreadCount > 0 ? 'block' : 'none';
    }

    // --- Main Document Logic ---
    document.addEventListener("DOMContentLoaded", () => {
        // 1. Initialize Notifications
        renderNotifications();

        // 2. Floating Notification Button Handler (Open Dropdown)
        const persistentBtn = document.getElementById("persistentNotificationBtn");
        const notificationDropdown = document.getElementById('notificationDropdown');

        persistentBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            notificationDropdown.classList.toggle('show');
        });

        // 3. Close the dropdown if the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (!event.target.closest('.notification-float') && notificationDropdown.classList.contains('show')) {
                notificationDropdown.classList.remove('show');
            }
        });

        // --- Existing Booking Logic ---

        // Seat selection toggle
        const seats = document.querySelectorAll(".seat");
        let selectedSeats = [];

        seats.forEach(seat => {
            seat.addEventListener("click", () => {
                seat.classList.toggle("selected");
                const seatId = seat.textContent;
                if (selectedSeats.includes(seatId)) {
                    selectedSeats = selectedSeats.filter(s => s !== seatId);
                } else {
                    selectedSeats.push(seatId);
                }
            });
        });

        // Handle booking confirmation
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const type = document.getElementById("type").value;
            const title = document.getElementById("title").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            if (selectedSeats.length === 0) {
                alert("Please select at least one seat!");
                return;
            }

            const titleElement = document.getElementById("title");
            const titleText = titleElement.options[titleElement.selectedIndex].text;

            // 1. Create the detailed notification message for persistent storage
            const notificationMessage = `
                üéüÔ∏è **UPCOMING: ${titleText}** (${type}) on ${date} at ${time}. Seats: ${selectedSeats.join(", ")}.
            `.trim().replace(/\s+/g, ' ');

            // 2. Store the notification data for the homepage to process
            localStorage.setItem('newBookingNotification', notificationMessage);
            
            // 3. Show the instant booking window
            const instantWindow = document.getElementById('instantBookingWindow');
            const instantDetails = document.getElementById('instantBookingDetails');
            const instantBadge = document.getElementById('notificationCount');

            instantDetails.textContent = `${titleText}, Date: ${date}, Seats: ${selectedSeats.join(", ")}`;
            instantWindow.style.display = 'block';
            instantBadge.style.display = 'block';

            // 4. Redirect after a delay so user sees the instant window
            setTimeout(() => {
                window.location.href = "home-page.html";
            }, 2000); 
        });
    });
    document.addEventListener('DOMContentLoaded', () => {
    const chatTab = document.getElementById('chatTab');
    const chatWindow = document.getElementById('chatWindow');
    const closeChatBtn = document.getElementById('closeChatBtn');
    const chatBody = document.getElementById('chatBody');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');
    
    // --- 1. Toggle Chat Window Functionality ---
    const toggleChatWindow = () => {
        // Adds or removes the 'visible' class to show/hide the window
        chatWindow.classList.toggle('visible');
        
        if (chatWindow.classList.contains('visible')) {
            chatInput.focus();
        }
    };

    // Attach the toggle function to the floating icon and the close button
    chatTab.addEventListener('click', toggleChatWindow);
    closeChatBtn.addEventListener('click', toggleChatWindow);

    
    // --- 2. Chat Functionality (Fixed Response Logic) ---
    const handleUserInput = () => {
        const userText = chatInput.value.trim();
        if (userText === '') return;

        // Display user message
        // ... (code to create user message div) ...

        chatInput.value = '';

        // Generate fixed bot response after a short delay
        setTimeout(() => {
            const botResponse = "We have received your complaint and help is underway.Contact 0712345678 for more info.";
            // ... (code to create bot message div) ...
            
            // Auto-scroll to the bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }, 500);
        
        chatBody.scrollTop = chatBody.scrollHeight;
    };

    // Send button click and Enter key press listeners
    chatSendBtn.addEventListener('click', handleUserInput);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleUserInput();
        }
    });
});
</script>
<div class="chatbot-container">
    <button id="chatTab" class="chat-tab-btn" title="Advisor Support">
        <i class="fas fa-comment-dots"></i>
    </button>
    
    <div id="chatWindow" class="chat-window">
        <div class="chat-header">
            <h3>Advisor Support</h3>
            <button id="closeChatBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">
                How may I help you?
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="chatSendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
</body>
</html>

</html>
