<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scroll Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #hero {
    height: 100vh;
    background: linear-gradient(120deg, #2980b9, #6dd5fa);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #movies-section {
    height: 100vh;
    background: #f9f9f9;
    padding: 50px;
  }
  button {
    padding: 12px 24px;
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
  <section id="hero">
    <button id="bookNowBtn">Book Now</button>
  </section>

  <section id="movies-section">
    <h2>Now Showing</h2>
    <p>Here are your movies...</p>
  </section>

  <script>
  document.getElementById("bookNowBtn").addEventListener("click", (e) => {
    e.preventDefault();
    document.getElementById("movies-section").scrollIntoView({ behavior: "smooth" });
  });
  </script>
</body>
</html>
