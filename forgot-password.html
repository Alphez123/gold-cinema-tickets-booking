
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" type="text/css" href="forgot-password.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="login-box">
            <a href="home-page.html" class="back-link">‚Üê Back to Home</a>
            <h2>Reset Password</h2>
            <p id="status-message" class="status-message"></p>

            <form id="resetForm">
                <!-- Single Step Form: Email, New Password, Confirm Password -->
                
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="eg. user@example.com" required />
                
                <label for="newPassword">Enter New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Minimum 6 characters" required minlength="6"/>
                
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                
                <button type="submit" class="main-btn">Reset Password</button>
                
            </form>
            
            <div class="links">
                <span class="cta">
                    Need an account? <a href="registration.html">Register Here</a>
                </span> 
                <span class="cta">
                    Remembered it? <a href="login.html">Login</a>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Chatbot UI -->
    <div class="chatbot-container">
        <button id="chatTab" class="chat-tab-btn" title="Advisor Support">
            <i class="fas fa-comment-dots"></i>
        </button>
        <div id="chatWindow" class="chat-window">
            <div class="chat-header">
                <h3>Advisor Support</h3>
                <button id="closeChatBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="chat-body" id="chatBody">
                <div class="chat-message bot-message">
                    How may I help you with your password reset?
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Type a message..." />
                <button id="chatSendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- Utility Function ---
        const statusMessage = document.getElementById('status-message');
        const form = document.getElementById('resetForm');
        
        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = isError ? 'status-message error' : 'status-message success';
        }

        // --- Single-Step Password Reset Handler ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            // 1. Validate Email
            if (!email || !email.includes('@')) {
                setStatus('Please enter a valid email address.', true);
                return;
            }
            
            // 2. Validate Password Length
            if (newPass.length < 6) {
                setStatus('Password must be at least 6 characters long.', true);
                return;
            }

            // 3. Validate Password Match
            if (newPass !== confirmPass) {
                setStatus('Passwords do not match.', true);
                return;
            }

            // --- Simulation of Password Reset Success ---
            setStatus('Password successfully reset! Redirecting to login...', false);
            
            // In a real application, you would make an API call here.
            
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page
            }, 2000);
        });
        
        
        // --- CHATBOT LOGIC (kept the same) ---
        const chatTab = document.getElementById('chatTab');
        const chatWindow = document.getElementById('chatWindow');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');

        const createMessageElement = (message, type) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${type}-message`;
            msgDiv.textContent = message;
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        };
        
        const toggleChatWindow = () => {
            chatWindow.classList.toggle('visible');
            if (chatWindow.classList.contains('visible')) {
                chatInput.focus();
            }
        };

        chatTab.addEventListener('click', toggleChatWindow);
        closeChatBtn.addEventListener('click', toggleChatWindow);

        const handleUserInput = () => {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            createMessageElement(userText, 'user');
            chatInput.value = '';

            setTimeout(() => {
                const botResponse = "If you are having trouble with the reset, please contact technical support at **0712345678**.";
                createMessageElement(botResponse, 'bot');
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        };

        chatSendBtn.addEventListener('click', handleUserInput);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
